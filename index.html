<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(188, 204, 207);" >
    <h1 style="text-align: center; color: blueviolet;" class="display-2">Online Shopping Tool</h1>
    <br><br><br>
    <form class="row gy-2 gx-3 align-items-center">

        <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInputName">Item Name</label>
            <input type="text" class="form-control" id="autoSizingInputName" placeholder="Enter Item Name">
          </div>

  <div class="col-auto">
    <label class="visually-hidden" for="autoSizingInput">Name</label>
    <input type="text" class="form-control" id="autoSizingInput" placeholder="Enter Description">
  </div>
  <div class="col-auto">
    <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
    <div class="input-group">
      <div  style="background-color: blueviolet; color: white;" class="input-group-text">Amount</div>
      <input type="number" class="form-control" id="autoSizingInputGroup" placeholder="Enter Amount">
    </div>
  </div>

  <div class="col-auto">
    <label class="visually-hidden" for="autoSizingInputGroupQuan">Username</label>
    <div class="input-group">
      <div  style="background-color: blueviolet; color: white;" class="input-group-text">Quantity</div>
      <input type="number" class="form-control" id="autoSizingInputGroupQuan" placeholder="Quantity">
    </div>
  </div>
  
  
  <div class="col-auto">
    <button style="background-color: blueviolet;" id="subButton" type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
<br><br><h3 style="color: blueviolet;">Items</h3><hr>
    <div id="list">
        <ul id="ul"></ul>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
